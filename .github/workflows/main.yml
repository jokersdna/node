name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo "${{ 'Joker@1234' }}" | docker login -u "sravyaj" --password-stdin

      - name: Build Docker image
        run: docker build -t sravyaj/sample-node-app .

      - name: Push Docker image
        run: docker push sravyaj/sample-node-app

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push your-dockerhub-sravyaj/sample-node:latest
